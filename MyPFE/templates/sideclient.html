{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'css/sidee.css'%}" />
  
  <link
  rel="stylesheet"
  href="{%static 'bootstrap-5.2.3-dist/css/bootstrap.css'%}"
 />
 <link rel="stylesheet" href="{% static 'css/style.css' %}" />
 <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
 <link rel="stylesheet" type="text/css" href="Sidebar Excercise Stylesheet.css"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap');
    
    /* Set the position and dimensions of the sidebar */
    .sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 100%;
      background-color: #f5f5f5;
    }
    
    /* Set the margin of the main content to match the width of the sidebar */
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    
    </style>
    
</head>

<body>
    {% block content %} {% endblock %}
    <div class="sidebar">
        <div class="section">
          <div class="item">
            <a href="#profile">Profile</a>
          </div>
          <div id="profile" class="section" style="display:none;">
            <h1>{{ projet.Nom_projet }}</h1>
            <p>Client name: {{ projet.Nom }}</p>
            <p>Number of GSMs: {{ projet.NB_GSM }}</p>
            <p>Pseudo: {{ projet.pseudo }}</p>
            <p>Email: {{ projet.e_mail }}</p>
            <p>Reference: {{ projet.reference }}</p>
          </div>
        </div>
        
      </div>
      
      <div class="content">
      </div>
      
      <script>
        // Get the profile link and profile info elements
        var profileLink = document.querySelector('.item a[href="#profile"]');
        var profileInfo = document.getElementById('profile');
      
        // Set the initial visibility of the profile info to hidden
        profileInfo.style.display = 'none';
      
        // Add a click event listener to the profile link
        profileLink.addEventListener('click', function(event) {
          // Prevent the default link behavior
          event.preventDefault();
      
          // Toggle the visibility of the profile info
          if (profileInfo.style.display === 'none') {
            profileInfo.style.display = 'block';
          } else {
            profileInfo.style.display = 'none';
          }
        });
      </script>
      
</body>
</html>
