<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f5f5f5;
}

.form-group label {
  display: block;
  font-size: 1.5rem;
  margin-bottom: 1rem;
  font-weight: bold;
  text-transform: uppercase;
  color: #555;
}

.form-control {
  display: block;
  width: 100%;
  padding: 1rem;
  font-size: 1.2rem;
  line-height: 1.5;
  color: #333;
  background-color: #fff;
  border: none;
  border-radius: 3rem;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}

.form-control:focus {
  background-color: #f2f2f2;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

.btn-primary {
  display: block;
  width: 100%;
  padding: 1rem;
  font-size: 1.2rem;
  font-weight: bold;
  line-height: 1.5;
  text-align: center;
  color: #fff;
  background-color: #8cc8e6;
  border: none;
  border-radius: 3rem;
  box-shadow: 0px 5px 15px rgba(140, 200, 230, 0.4);
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background-color: #6fb2d0;
  box-shadow: 0px 5px 15px rgba(140, 200, 230, 0.6);
}

</style>

<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="nom_projet">Nom du projet:</label>
      <input type="text" name="nom_projet" class="form-control" placeholder="Entrer le nom du projet">
    </div>
    <div class="form-group">
      <label for="nom_client">Nom du client:</label>
      <input type="text" name="nom_client" class="form-control" placeholder="Entrer le nom du client">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input type="password" name="password" class="form-control" placeholder="Entrer le mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Ouvrir le projet</button>
  </form>
</div>
