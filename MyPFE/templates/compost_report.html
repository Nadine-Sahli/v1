<!DOCTYPE html>
<html>
<head>
    <title>Compost Report</title>
</head>
<body>
    <h1>Compost Report</h1>
    <p>Temperature: {{ temperature }} &deg;C</p>

    <p>Nitrogen level: {{ nitrogen_level }}%</p>
    <img src="{{ chart_path }}" alt="Temperature chart">
</body>
</html>
